<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score Stats</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Add Your High Score</h2>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="Minnesota">MN</option>
            <option value="Illinois">IL</option>
        </select>
        <label for="score">Your High Score</label>
        <input type="number" id="score">
        <button onclick="addScore()">Submit</button>
    </div>
    <div class="scores-container">
        <h2>High Scores</h2>
        <ul id="scoresList"></ul>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
